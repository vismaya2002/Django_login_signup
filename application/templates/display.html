{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Application - Input Form by Tooplate</title>
	<!--
    Template 2105 Input
	http://www.tooplate.com/view/2105-input
	-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/materialize.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/tooplate.css' %}">
</head>

<body id="application">
    <div class="container">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12  mx-auto">
                <header class="mt-5 mb-5 text-center">
                    <h3>Your Details</h3>
                    <p class="tm-form-description">Here are the details you have entered.</p>
                </header>
                <form enctype="multipart/form-data" class="tm-form-white tm-font-big">
                    
                    <div class="tm-bg-white tm-form-pad-big">
                        <div class="form-group mb-5">
                            <label for="name" class="black-text mb-4 big">firstname</label>
                            <input placeholder={{firstname}} id="name" name="name" type="text" class="validate tm-input-white-bg" disabled>
                        </div>
                        <div class="form-group mb-5">
                            <label for="name" class="black-text mb-4 big">lastname</label>
                            <input placeholder={{lastname}} id="name" name="name" type="text" class="validate tm-input-white-bg" disabled>
                        </div>
                        <div class="form-group mb-5">
                            <label for="email" class="black-text mb-4 big">email</label>
                            <input placeholder={{email}} id="email" name="email" type="email" class="validate tm-input-white-bg" disabled>
                        </div>
                        <div class="form-group mb-5">
                            <label for="mobile" class="black-text mb-4 big">mobile</label>
                            <input placeholder={{mobile}} id="mobile" name="mobile" type="number" class="validate tm-input-white-bg" disabled>
                        </div>
                        <div class="form-group mb-5">
                            <label for="address" class="black-text mb-4 big">address</label>
                            <input placeholder={{address}} id="address" name="address" type="text" class="validate tm-input-white-bg" disabled>
                        </div>
                        <div class="form-group mb-5">
                            <label for="district" class="black-text mb-4 big">district</label>
                            <input placeholder={{district}} id="district" name="district" type="text" class="validate tm-input-white-bg" disabled>
                        </div>
                        <div class="form-group mb-5">
                            <label for="city" class="black-text mb-4 big">city</label>
                            <input placeholder={{city}} id="city" name="city" type="text" class="validate tm-input-white-bg" disabled>
                        </div>
                        

                    </div>
                    
                </form>
                <div class="text-center mt-5">
                    <button  onclick="location.href='/'" type="button" class="waves-effect btn-large btn-large-white">HOME</button>
                </div>
            </div>
        </div>
        <footer class="row tm-mt-big mb-3">
           
        </footer>
    </div>

    <script src="{% static 'js/jquery-3.2.1.slim.min.js' %}"></script>
    <script src="{% static 'js/materialize.min.js' %}"></script>
    <script>
        $(document).ready(function () {
            $('select').formSelect();
        });
    </script>
</body>

</html>
